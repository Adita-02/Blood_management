<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Appointment</title>
    <link rel="stylesheet" href="/static/css/bookappoinment.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <a href="{% url 'index' %}" class="home-button animate_animated animate_fadeInLeft">
        <i class="fas fa-arrow-left"></i> Return Home
    </a>
    
    <div class="container animate_animated animatefadeInUp animate_delay-1s">
        <h2 id="animatedTitle">
            <span class="text-wave">A</span>
            <span class="text-wave">p</span>
            <span class="text-wave">p</span>
            <span class="text-wave">o</span>
            <span class="text-wave">i</span>
            <span class="text-wave">n</span>
            <span class="text-wave">t</span>
            <span class="text-wave">m</span>
            <span class="text-wave">e</span>
            <span class="text-wave">n</span>
            <span class="text-wave">t</span>
            <span>&nbsp;</span>
            <span class="text-wave">F</span>
            <span class="text-wave">o</span>
            <span class="text-wave">r</span>
            <span class="text-wave">m</span>
        </h2>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="phone" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <div class="input-wrapper">
                    <i class="fas fa-calendar-day input-icon"></i>
                    <input type="date" id="date" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="location">Preferred Location</label>
                <div class="input-wrapper">
                    <i class="fas fa-map-marker-alt input-icon"></i>
                    <input type="text" id="location" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="bloodGroup">Blood Group</label>
                <div class="input-wrapper">
                    <i class="fas fa-tint input-icon"></i>
                    <select id="bloodGroup" required>
                        <option value="">Select your blood type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="bloodComponent">Preferred Blood Component</label>
                <div class="input-wrapper">
                    <i class="fas fa-flask input-icon"></i>
                    <select id="bloodComponent" required>
                        <option value="">Select component</option>
                        <option value="Packed Cell">Packed Cell</option>
                        <option value="Cryoprecipitated (Factor-VIII)">Cryoprecipitated (Factor-VIII)</option>
                        <option value="Platelet Concentrates">Platelet Concentrates</option>
                        <option value="Fresh Plasma">Fresh Plasma</option>
                        <option value="Washed Red Cell">Washed Red Cell</option>
                        <option value="Fresh Frozen Plasma">Fresh Frozen Plasma</option>
                        <option value="Leucocyte Poor Blood">Leucocyte Poor Blood</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="bags">Number of Bags</label>
                <div class="input-wrapper">
                    <i class="fas fa-shopping-bag input-icon"></i>
                    <input type="number" id="bags" min="1" required>
                </div>
            </div>
            
            <button type="submit" id="submitBtn" class="animate_animated animatepulse animateinfinite animate_slower">
                <span>Book Appointment Now</span>
                <i class="fas fa-heart" style="margin-left: 8px;"></i>
            </button>
        </form>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="success-message" id="successMessage">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h3>Appointment Booked!</h3>
        <p>Thank you for your willingness to donate blood. You'll receive a confirmation shortly.</p>
        <button onclick="closeSuccess()">Continue</button>
    </div>
    
     <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/static/js/bookappoinment.js"></script>

</body>
</html>
